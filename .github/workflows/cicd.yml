name: CICD

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]
  workflow_dispatch:

jobs:
  on_build_actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: python -m unittest src/test_game.py